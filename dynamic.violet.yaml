---
theme: violet
general:
  options:
    status: on
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    _fg_highlight: "#6d296a"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "#7eac8d"
     bg: ""
     style: ""
    message-command-style:
     fg: "#a085aa"
     bg: ""
     style: ""
    pane-border-style:
     fg: "#947d8d"
     bg: "#2d0020"
     style: ""
    pane-active-border-style:
     fg: "#7eac8d"
     bg: "#2d0020"
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "#4f2944"
    bg_option: "#aa9d81"
    fg_icon: "#4f2944"
    bg_icon: "#746032"
    fg_decorator: "#746032"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
