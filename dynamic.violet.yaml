---
theme: violet
general:
  options:
    status: on
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    _fg_highlight: "#d0332b"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "#819c8d"
     bg: ""
     style: ""
    message-command-style:
     fg: "#d783c6"
     bg: ""
     style: ""
    pane-border-style:
     fg: "#7d8d97"
     bg: "#002133"
     style: ""
    pane-active-border-style:
     fg: "#819c8d"
     bg: "#002133"
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "#2d190a"
    bg_option: "#948982"
    fg_icon: "#2d190a"
    bg_icon: "#4f3e32"
    fg_decorator: "#4f3e32"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
