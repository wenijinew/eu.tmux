---
theme: violet
general:
  option:
   set-option -gq status on
   set-option -gq status-justify left
   set-option -gq status-left-length 100
   set-option -gq status-right-length 100
  message-style:
   fg: ""
   bg: ""
   style: ""
  message-command-style:
   fg: ""
   bg: ""
   style: ""
  pane-border-style:
   fg: ""
   bg: ""
   style: ""
  pane-active-border-style:
   fg: ""
   bg: ""
   style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
    icon: "  "
    decorator: ""
    fg_option: "#c6d0f5"
    bg_option: "#414559"
    fg_icon: "#ffff4f"
    bg_icon: "#820000"
    fg_decorator: "#820000"
window:
  active:
    window_name: " #W "
    window_index: " #I"
    decorator: ""
    fg_decorator: "#418100"
    fg_window: "#2a432a"
    bg_window: "#84b384"
    fg_window_index: "#2a432a"
    bg_window_index: "#418100"
  inactive:
    window_name: " #W "
    window_index: " #I"
    decorator: ""
    fg_decorator: "#454a64"
    fg_window: "#2a432a"
    bg_window: "#646b91"
    fg_window_index: "#646b91"
    bg_window_index: "#454a64"
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: "  "
    decorator: ""
    fg_option: "#2a432a"
    bg_option: "#ffc966"
    fg_icon: "#303030"
    bg_icon: "#cc8400"
    fg_decorator: "#cc8400"
    style: "nobold"

  resource:
    enabled: on
    tmux_option: "#(/workspace/wenijinew/github/violet/resource.sh) "
