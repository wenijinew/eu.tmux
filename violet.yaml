---
theme: violet
general:
  options:
    status: on
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    _fg_highlight: "#840000"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "#418100"
     bg: ""
     style: ""
    message-command-style:
     fg: "#418100"
     bg: ""
     style: ""
    pane-border-style:
     fg: "#418100"
     bg: "#231f32"
     style: ""
    pane-active-border-style:
     fg: "#418100"
     bg: "#231f32"
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "DARK_GRAY"
    bg_option: "MIDDLE_ORANGE"
    fg_icon: "DARK_GRAY"
    bg_icon: "DARK_ORANGE"
    fg_decorator: "DARK_ORANGE"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
