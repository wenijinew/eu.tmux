---
theme: burgundy-red
general:
  options:
    status: true
    status-fg: "LIGHT_GRAY"
    status-bg: "DEEP_GRAY"
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    terminal-overrides: ",xterm*:Tc"
    default-terminal: "screen-256color"
    escape-time: 10
    status-interval: 3
    focus-events: true
    display-time: 10000
    renumber-windows: true
    clock-mode-colour: "DARK_GREEN"
    _fg_highlight: "DARK_RED"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "MIDDLE_GREEN"
     bg: ""
     style: ""
    message-command-style:
     fg: "MIDDLE_PURPLE"
     bg: ""
     style: ""
    pane-border-style:
     fg: "DARK_GRAY"
     bg: ""
     style: ""
    pane-active-border-style:
     fg: "STRONG_GREEN"
     bg: ""
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "DEEP_ORANGE"
    bg_option: "MIDDLE_ORANGE"
    fg_icon: "DEEP_ORANGE"
    bg_icon: "DARK_ORANGE"
    fg_decorator: "DARK_ORANGE"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
