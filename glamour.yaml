---
theme: burgundy-red
general:
  options:
    status: true
    status-fg: "C_6_1"
    status-bg: "C_6_5"
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    terminal-overrides: ",xterm*:Tc"
    default-terminal: "screen-256color"
    escape-time: 10
    status-interval: 3
    focus-events: true
    display-time: 10000
    renumber-windows: true
    clock-mode-colour: "C_4_4"
    _fg_highlight: "C_1_5"
    _bg_highlight: "C_3_2"
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
      fg: "C_4_2"
      bg: ""
      style: ""
    message-command-style:
      fg: "C_2_2"
      bg: ""
      style: ""
    pane-border-style:
      fg: "C_6_4"
      bg: ""
      style: ""
    pane-active-border-style:
      fg: "C_4_3"
      bg: ""
      style: ""
    # Tmux 3.3+ support popup styles
    popup-style:
      fg: "C_4_2"
      bg: "C_6_5"
    popup-border-style:
      fg: "C_4_2"
      bg: ""
  commands:
    - bind-key 'g' run-shell 'glamour.tmux -d'
    - bind-key 'G' run-shell 'glamour.tmux'
    - bind-key 'a' display-popup 'glamour.tmux -a'
    - bind-key 'r' run-shell 'glamour.tmux -r'
    - bind-key 'C-j' setw synchronize-panes on
    - bind-key 'C-k' setw synchronize-panes off
    - bind-key -n 'M-l' select-window -l
    - bind-key -n 'M-j' select-pane -R
    - bind-key -n 'M-k' select-pane -D
    - bind-key -n 'M-Left' select-window -p
    - bind-key -n 'M-Right' select-window -n
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: true
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "C_6_5"
    bg_option: "C_3_2"
    fg_icon: "C_3_5"
    bg_icon: "C_3_4"
    fg_decorator: "C_3_4"
  date:
    enabled: true
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: true
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: true
    icon: " "
    tmux_option: "#(source memory.sh)"
  disk:
    enabled: true
    icon: " "
    tmux_option: " #(source disk.sh) "
