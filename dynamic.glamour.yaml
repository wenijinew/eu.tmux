---
theme: burgundy-red
general:
  options:
    status: true
    status-fg: "#a3adaa"
    status-bg: "#000a07"
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    terminal-overrides: ",xterm*:Tc"
    default-terminal: "screen-256color"
    escape-time: 10
    status-interval: 3
    focus-events: true
    display-time: 10000
    renumber-windows: true
    clock-mode-colour: "#3d6f32"
    _fg_highlight: "#842009"
    _bg_highlight: "#9b9580"
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
      fg: "#87a780"
      bg: ""
      style: ""
    message-command-style:
      fg: "#ba84cd"
      bg: ""
      style: ""
    pane-border-style:
      fg: "#28322f"
      bg: ""
      style: ""
    pane-active-border-style:
      fg: "#628b5a"
      bg: ""
      style: ""
    # Tmux 3.3+ support popup styles
    popup-style:
      fg: "#87a780"
      bg: "#000a07"
    popup-border-style:
      fg: "#87a780"
      bg: ""
  commands:
    - bind-key 'g' run-shell 'eutmux.tmux -d'
    - bind-key 'G' run-shell 'eutmux.tmux -D'
    - bind-key 'a' display-popup 'eutmux.tmux -a'
    - bind-key 'r' run-shell 'eutmux.tmux -r'
    - bind-key 't' run-shell 'eutmux.tmux -t ""'
    - bind-key 'T' run-shell 'eutmux.tmux -T ""'
    - bind-key 'C-j' setw synchronize-panes on
    - bind-key 'C-k' setw synchronize-panes off
    - bind-key -n 'M-l' select-window -l
    - bind-key -n 'M-j' select-pane -R
    - bind-key -n 'M-k' select-pane -D
    - bind-key -n 'M-Left' select-window -p
    - bind-key -n 'M-Right' select-window -n
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: true
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "#000a07"
    bg_option: "#9b9580"
    fg_icon: "#000a07"
    bg_icon: "#5b5332"
    fg_decorator: "#5b5332"
  date:
    enabled: true
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: true
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: true
    icon: " "
    tmux_option: "#(source memory.sh)"
  disk:
    enabled: true
    icon: " "
    tmux_option: " #(source disk.sh) "
