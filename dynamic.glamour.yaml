---
theme: glamour
general:
  options:
    status: on
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    _fg_highlight: "#a85336"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "#85937d"
     bg: ""
     style: ""
    message-command-style:
     fg: "#d18cb5"
     bg: ""
     style: ""
    pane-border-style:
     fg: "#837d8d"
     bg: "#0c001e"
     style: ""
    pane-active-border-style:
     fg: "#85937d"
     bg: "#0c001e"
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "#514a0a"
    bg_option: "#a5a17d"
    fg_icon: "#514a0a"
    bg_icon: "#6d6730"
    fg_decorator: "#6d6730"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
