---
theme: savoy-blue
general:
  options:
    status: on
    status-justify: left
    status-left-length: 100
    status-right-length: 100
    window-status-separator: ' '
    terminal-overrides: ",xterm*:Tc"
    default-terminal: "screen-256color"
    escape-time: 10
    status-interval: 3
    focus-events: on
    display-time: 10000
    renumber-windows: on
    _fg_highlight: "#974431"
    _bg_highlight: ""
    _style: "nobold,nounderscore,noitalics"
  styles:
    message-style:
     fg: "#87a780"
     bg: ""
     style: ""
    message-command-style:
     fg: "#ba84cd"
     bg: ""
     style: ""
    pane-border-style:
     fg: "#28322f"
     bg: ""
     style: ""
    pane-active-border-style:
     fg: "#628b5a"
     bg: ""
     style: ""
status_left:
  session:
    enabled: "on"
    tmux_option: " #S "
window:
  active:
    window_name: " #W "
    window_index: " #I"
    icon: ""
  inactive:
    window_name: " #W "
    window_index: " #I"
    icon: ""
status_right:
  directory:
    enabled: on
    tmux_option: " #{b:pane_current_path} "
    icon: " "
    decorator: ""
    fg_option: "#3b320b"
    bg_option: "#9b9580"
    fg_icon: "#3b320b"
    bg_icon: "#5b5332"
    fg_decorator: "#5b5332"

  date:
    enabled: on
    icon: " "
    tmux_option: " v%V %a %Y-%m-%d %H:%M:%S "
  cpu:
    enabled: on
    icon: " "
    tmux_option: " #(source cpu.sh) "
  memory:
    enabled: on
    icon: " "
    tmux_option: " #(source memory.sh) "
  disk:
    enabled: on
    icon: " "
    tmux_option: " #(source disk.sh) "
